<main>    
    <table class="task-table">
        <thead>
          <tr>
            <th>To-Do-List</th>
            <th>Task Name</th>
            <th>Details</th>
            <th>Target Completion Date</th>
          </tr>
        </thead>
        <tbody ng-repeat="task in $ctrl.completedTaskList">
          <tr>
            <th>Task-{{task.id}}</th>
            <td>{{task.name}}</td>
            <td>{{task.details}}</td>
            <td>{{task.date}}</td>
          </tr>
        </tbody>
      </table>
</main>
